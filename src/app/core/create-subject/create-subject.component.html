<h2 mat-dialog-title>Create subject</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="data.name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="data">OK</button>
</mat-dialog-actions>
