<h2>{{dayName}}</h2>
<mat-card *ngFor="let data of list" dnd-droppable (onDropSuccess)="onDrop($event, data.nth)" [allowDrop]="allowDrop(data)">
  <div>{{data.subject?.name}}</div>
  <div>{{getClassroom(data.classroomId)?.name}}</div>
  <div>{{getTeacher(data.teacherId)?.firstName}} {{getTeacher(data.teacherId)?.lastName}}</div>
  <button mat-icon-button *ngIf="!data.empty" (click)="onDelete(data.nth)"><mat-icon>delete</mat-icon></button>
</mat-card>
