<h2>{{dayName}}</h2>
<mat-card *ngFor="let data of list" dnd-droppable (onDropSuccess)="onDrop($event, data.nth)">
  <div>{{data.nth}}. {{data.empty ? 'Empty' : data.subject?.name}}</div>
  <div>{{data.classroomId}}</div>
  <div>{{data.teacherId}}</div>
  <button mat-icon-button *ngIf="!data.empty" (click)="onDelete(data.nth)"><mat-icon>delete</mat-icon></button>
</mat-card>
